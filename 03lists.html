<!DOCTYPE html>
<html>
<head>
    <title>LIST</title>
</head>

<body>
    <!-- ordered list  -->
    <ol type = "A">
        <li>ALI RAMZAN</li>
        <ol type = "a">
            <li>ali</li>
            <li>ramzan</li>
        </ol>
        <li>ALI RAMZAN</li>
        <li>ALI RAMZAN</li>
    </ol>

    <!-- unordered list  -->
    <ul style="list-style-type:square;">
        <li>ALI RAMZAN</li>
        <ul>
            <li>ali</li>
            <li>ramzan</li>
        </ul>
        <li>ALI RAMZAN</li>
        <li>ALI RAMZAN</li>
    </ul>

    <!-- description tag -->

    <dl>
        <dt>PAKISTAN</dt>
            <dd>is in ASIA but smaller</dd>
        <dt>CHINA</dt>
        <dd>is in ASIA but greater</dd>
    </dl>
</body>
</html>
